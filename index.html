<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  <title>JS地下城 | 3F | 計算機</title>
</head>
<body>
  <main class="container my-3">
    <div class="row">
      <div class="custom__main custom__rounded col mx-auto bg-dark py-2">
        <!-- 數字顯示區 -->
        <input type="text" class="js-sumTemp form-control text-right text-secondary border-0 bg-dark pr-4" disabled>
        <div class="input-group mb-3">
          <span class="js-operator input-group-text border-0 bg-dark py-0 pl-3 text-white">@</span>
          <input type="text" class="js-displayNum custom__fontSize form-control text-white text-right border-0 bg-dark pr-3 py-0" value="" disabled>
        </div>
        <!-- <div class="d-flex justify-content-around mb-2">
        </div> -->
        <!-- 按鈕區 -->
        <div class="d-flex justify-content-around mb-3">
          <input type="button" class="custom__btn btn btn-dark btn-lg p-3 mr-3" value="7">
          <input type="button" class="custom__btn btn btn-dark btn-lg p-3 mr-3" value="8">
          <input type="button" class="custom__btn btn btn-dark btn-lg p-3 mr-3" value="9"> 
          <input type="button" class="custom__btn btn btn-dark btn-lg p-3" value="÷">
        </div>
        <div class="d-flex justify-content-around mb-3">
          <input type="button" class="custom__btn btn btn-dark btn-lg mr-3" value="4">
          <input type="button" class="custom__btn btn btn-dark btn-lg mr-3" value="5">
          <input type="button" class="custom__btn btn btn-dark btn-lg mr-3" value="6">
          <input type="button" class="custom__btn btn btn-dark btn-lg" value="×">
        </div>
        <div class="d-flex justify-content-around mb-3">
          <input type="button" class="custom__btn btn btn-dark btn-lg mr-3" value="1">
          <input type="button" class="custom__btn btn btn-dark btn-lg mr-3" value="2">
          <input type="button" class="custom__btn btn btn-dark btn-lg mr-3" value="3">
          <input type="button" class="custom__btn btn btn-dark btn-lg" value="+">
        </div>
        <div class="d-flex justify-content-around mb-3">
          <input type="button" class="custom__btn btn btn-dark btn-lg mr-3 w-25" value="0">
          <input type="button" class="custom__btn btn btn-dark btn-lg mr-3 w-25" value="00">
          <input type="button" class="custom__btn btn btn-dark btn-lg mr-3 w-25" value=".">
          <input type="button" class="custom__btn btn btn-dark btn-lg w-25" value="−">
        </div>
        <div class="d-flex justify-content-around mt-4">
          <input type="button" class="custom__btn btn btn-dark btn-lg mr-1 text-secondary w-25 pl-1" value="AC">
          <input type="button" class="custom__btn btn btn-dark btn-lg mr-1 text-secondary w-25 pl-2" value="⌫">
          <input type="button" class="js-sum custom__btn custom__btn__enter btn btn-dark p-3 border-0 text-right w-50 pr-4 pl-2" value="=">
        </div>
      </div>
    </div>
  </main>

  <script src="js/all.js"></script>
</body>
</html>
